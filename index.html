<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crio Feed</title>
  <meta name="description" content="Crio Feed Website" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="resources/css/index.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-light border-bottom">
    <div class="container flex-column align-items-start mt-3">
      <a href="/" class="navbar-brand">
        <div class="icon"></div>
        <h2>Crio News Feed</h2>
      </a>
    </div>
  </nav>

  <main>
    <div class="container my-4">
      <!-- heading -->
      <div class="row">
        <div class="col">
          <h3>Today</h3>
          <p class="lead">The insights you need to keep ahead</p>
        </div>
      </div>

      <!-- accordion news -->
      <div class="row">
        <div class="col mt-4">
          <div class="accordion accordion-flush" id="accordionId"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3 border-top">
      Built with ❤️ by
      <a rel="noopener" class="text-dark" href="https://www.linkedin.com/in/sundeepbasak/" target="_blank">Sundeep Basak</a>
    </div>
  </footer>

  <script src="resources/data/magazines.js"></script>
  <script src="resources/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
